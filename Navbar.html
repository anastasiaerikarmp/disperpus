    <script>
        AOS.init();
          const card = document.getElementById("animated-card");
          card.addEventListener("click", () => {
            card.classList.toggle("clicked");
          });

          const navbar = document.getElementById('myNavbar');
          const scrollThreshold = 750; // Change this value to determine when the navbar should change

          window.addEventListener('scroll', () => {
            if (window.scrollY >= scrollThreshold) {
              navbar.style.backgroundColor = 'transparent'; // Change to your desired background color
            } else {
              navbar.style.backgroundColor = 'white';
            }
          });
    </script>
